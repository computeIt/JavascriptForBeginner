<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input id="elem" type="button" value="Press me">
    <script>
        var elem = document.getElementById("elem");
        function handler1() {
            alert("Good evening");
        }
        function handler2() {
            elem.style.backgroundColor = "yellow";
        }
        function handler3() {
            elem.disabled = true;
        }
        elem.addEventListener("click",handler1);
        elem.addEventListener("click",handler2);
        elem.addEventListener("click",handler3);
        elem.removeEventListener("click",handler2);
    </script>
</body>
</html>
